    container_name: favorite_db
    volumes: 
    - favorite-db-volume:/var/lib/postgresql/data
    - ./Backend/playlist-service/init_script.sql:/docker-entrypoint-initdb.d/init_script.sql
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=FavoriteDB
      - PGUSER=postgres
    networks:
      - favorite-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres", "-d", "FavoriteDB"]
      interval: 30s
      timeout: 60s
  
  favorite-service:
    build: ./Backend/favorite-service
    container_name: favorite-service
    restart: always
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
      - spring.r2dbc.url=r2dbc:postgresql://favorite-db:5432/FavoriteDB
      - spring.r2dbc.username=postgres
      - spring.r2dbc.password=postgres
      - spring.kafka.bootstrap-servers=kafka:9092    
      - logging.level.org.springframework.r2dbc=TRACE
      - logging.level.io.r2dbc.spi=TRACE
    depends_on:
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
      favorite-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - backend-network 
      - favorite-network
      - kafka-network