<div class="text-end m-2" *ngIf="searchValue != null">
    <h4  class="d-inline me-2">Find by</h4>
    <div class="d-inline">
        <p-radioButton 
                [(ngModel)]="radioVal"
                value="Track" 
                variant="filled" 
                (onClick)="getTracksByName()"
                inputId="track" />
        <label for="track" class="ms-1 me-3">Track name</label>
        <p-radioButton 
                value="Playlist" 
                [(ngModel)]="radioVal"
                variant="filled" 
                (onClick)="getTracksByName()"
                inputId="playlist" />
        <label for="playlist" class="ms-1 me-3">Playlist name</label>
        <p-radioButton 
                value="Author" 
                [(ngModel)]="radioVal"
                variant="filled" 
                (onClick)="getTracksByName()"
                inputId="author" />
        <label for="author" class="ms-1 me-3">Author name</label>
    </div>
</div>
<div *ngIf="isNotFound" class="text-center">
    <h3>Tracks is not found</h3>
</div>
<div *ngIf="!isNotFound">
    <div class="container" *ngFor="let track of tracks; let i = index">
        <div class="container border-bottom d-flex flex-row track-container" (click)="playTrack(i)">
            <img src="{{track.imageUrl}}" alt="Image" class="img img-thumbnail">
            <div class=" ms-5 me-5 container-fluid">
                <h5 class="track-title mb-1">{{ track.title }}</h5>
                <p class="track-artist mb-0">{{ track.author }}</p>
            </div>
            <div class="align-self-center text-end track-info-container text-center">
                <span class="playlist-name">{{ track.playlist }}</span>
                <span *ngIf="track.isNowPlaying" class="now-playing-icon ms-2">
                    <i class="pi pi-play-circle"></i>
                </span>
            </div>
            
        </div>
</div>
</div>
