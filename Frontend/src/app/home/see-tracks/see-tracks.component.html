<div class="text-center m-2" *ngIf="searchValue != null">
    <h4  class="d-inline me-2">Find by</h4>
    <div class="d-inline">
        <p-radioButton 
                name="pizza" 
                [(ngModel)]="radioVal"
                value="Track" 
                variant="filled" 
                inputId="track" />
        <label for="track" class="ms-1 me-3">Track name</label>
        <p-radioButton 
                name="pizza" 
                value="Playlist" 
                [(ngModel)]="radioVal"
                variant="filled" 
                inputId="playlist" />
        <label for="playlist" class="ms-1 me-3">Playlist name</label>
        <p-radioButton 
                name="pizza" 
                value="Author" 
                [(ngModel)]="radioVal"
                variant="filled" 
                inputId="author" />
        <label for="author" class="ms-1 me-3">Author name</label>
    </div>
</div>
<div class="container" *ngFor="let track of tracks;">
    <div class="container border-bottom d-flex flex-row track-container" (click)="playTrack(track)">
        <img src="{{track.imageUrl}}" alt="Image" class="img img-thumbnail">
        <div class=" ms-5 me-5 container-fluid">
            <div>
                {{ track.title }}
            </div>
            <div >
                {{track.author}}
            </div>
        </div>
        <div class="align-self-end container-fluid text-center">
            {{track.playlist}}
        </div>
    </div>
</div>
