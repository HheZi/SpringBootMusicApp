<div class="container mt-4">
  <div class="author-header d-flex align-items-center mb-4">
    <img [src]="author.imageUrl" alt="Author Image" class="author-image me-3" />
    <div>
      <h1>{{ author.name }}</h1>
      <button class="btn btn-primary btn-sm" (click)="editAuthor()">Edit Author</button>
    </div>
  </div>

  <div class="playlists-section mt-5">
    <h3>Playlists</h3>
    <div *ngIf="playlists.length > 0; else noPlaylists">
      <div *ngFor="let playlist of playlists" class="playlist-item d-flex align-items-center p-3 mb-2 border-bottom"
        (click)="seePlaylist(playlist.id)">
        <img [src]="playlist.imageUrl" alt="Playlist Cover" class="img img-thumbnail me-3 " />
        <div class="flex-grow-1">
          <h5 class="mb-1">{{ playlist.name }}</h5>
        </div>
      </div>
    </div>
    <ng-template #noPlaylists>
      <p>No playlists found for this author.</p>
    </ng-template>
  </div>

  <div class="tracks-section mt-5">
    <h3>Tracks</h3>
    <div *ngIf="tracks.length > 0; else noTracks" class="mt-3">
      <div class="container" *ngFor="let track of tracks; let i = index">
        <div class="container border-bottom d-flex align-items-center track-container" (dblclick)="playTrack(i)">
          <img src="{{track.imageUrl}}" alt="Image" class="img img-thumbnail">
          <div class="ms-5 me-5 container-fluid">
            <h5 class="track-title mb-1">{{ track.title }}</h5>
          </div>
          <div class="flex-grow-1 d-flex justify-content-center align-items-center track-info-container">
            <span class="playlist-name text-center">
              <a (click)="seePlaylist(track.playlistId)" class="link">{{ track.playlist }}</a>
            </span>
          </div>
          <div class="d-flex align-items-center track-duration-container">
            <span class="track-duration text-muted me-2">{{ track.duration }}</span>
            <span *ngIf="track.isNowPlaying" class="now-playing-icon ms-2">
              <i class="pi pi-play-circle"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noTracks>
      <p>No tracks found for this author.</p>
    </ng-template>
  </div>
</div>
