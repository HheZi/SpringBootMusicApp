server:
  port: 8080
spring:
  application:
    name: APIGateway
  cloud.gateway:
    discovery.locator.enabled: true
    discovery.locator.lower-case-service-id: true
eureka:
   client:
    register-with-eureka: false
    fetch-registry: true
    registry-fetch-interval-seconds: 5
logging:
  level:
    '[org.springframework.web]': debug